<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="screen">

        <h2 id="screenBoard"></h2>
      </div>

      <div class="lower">
        <div class="first buttons">
          <button id="buttonClear"  data-value="c" class="button operator">C</button>
          <button id="buttontoggle" data-value="t" class="button operator">+/-</button>
          <button id="buttonModulo" data-value="%" class="button operator">%</button>
          <button id="buttonDivide" data-value=&#247; class="button operator">&#xf7</button>
        </div>
        <div class="second buttons">
          <button id="button7" data-value="7" class="button numeric">7</button>
          <button id="button8" data-value="8" class="button numeric">8</button>
          <button id="button9" data-value="9" class="button numeric">9</button>
          <button id="buttonMultiply" data-value="x" class="button operator">x</button>
        </div>
        <div class="third buttons">
          <button id="button4" data-value="4" class="button numeric">4</button>
          <button id="button5" data-value="5" class="button numeric">5</button>
          <button id="button6" data-value="6" class="button numeric">6</button>
          <button id="buttonMinus" data-value="-" class="button operator">-</button>
        </div>
        <div class="fourth buttons">
          <button id="button1" data-value="1" class="button numeric">1</button> 
          <button id="button2" data-value="2" class="button numeric">2</button>
          <button id="button3" data-value="3" class="button numeric">3</button>
          <button id="buttonPlus" data-value="+" class="button operator">+</button>
        </div>
        <div class="fifth buttons">
          <button id="button0" data-value="0" class="button numeric">0</button>
          <button id="button." data-value="." class="button operator">.</button>
          <button class="button" data-value="=" id="equalsbutton">=</button>
        </div>
        
      </div> 
    </div>
    <h3 style="text-align: center; margin-top: 100px;"><a href="https://github.com/Gaurav9124" target="_blank">Gaurav Raut</a> @ 2024</h3>

    <script src="../assets/script.js"></script>
  </body>
  
</html>
